<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href= "/css/styles-register.css">
    <link rel="stylesheet" href="/css/normalize.css"> 
    
    <title>Mercado Liebre - Registrate</title>
</head>
<body>
    

<form action="/" method="GET" class="main-form" width=100%;>
    <h3>Registro</h3>
    
    <div class="div-data">
        <input type="text" name="name" class="data" placeholder="Nombre y Apellido" width="100%" minlength="4" maxlength="8" size="10">
    </div>
    <div class="form">
        
        <input type="text" name="user" class="data" placeholder="Nombre de Usuario" required minlength="4" maxlength="8" size="10">
    </div>
    <div class="form">
        <input type="date" name="date" class="data" placeholder="Fecha Nacimiento"required>
    </div>
    <div class="form">
        
        <input type="text" name="addres" class="data" placeholder="Domicilio" required minlength="4" size="10">
    </div>
    <div class="form">
        <label>Perfil de Usuario</label>
        <select name="Perfil">
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select>
    </div>
    <div class="data">
        <label>Categorías de interés:</label><br />

        <label>Electro</label>
        <input type="checkbox" name="interest" value="electro">
        <label>Moda</label>
        <input type="checkbox" name="interest" value="moda">
        <label>Hogar</label>
        <input type="checkbox" name="interest" value="hogar">
        <label>jugueteria</label>
        <input type="checkbox" name="interest" value="jugueteria">
        <label >Vida sana</label>
        <input type="checkbox" name="interest" value="vidaSana">
    </div>
    <div class="data">
        <label>Foto Usuario</label>
        <input type="file" name="avatar" accept=".jpg" required>
    </div>
    <div>
        <input type="password" name="password" class="data" placeholder="Contraseña" required minlength="4" maxlength="8" size="10">
    </div> 
    <div>
        <input type="confirm-password" name="confirm-password" class="data" placeholder="Confirmar Contraseña" required minlength="4" maxlength="8" size="10">
    </div>
    <p>
        <button type="submit"></a>Enviar</button>
        <button type="reset">Reset</button>
    </p>
    
</form>
    
</body>
</html>
