<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href= "/css/styles.css">
    <link rel="stylesheet" href= "/css/styles-register.css">
    <link rel="stylesheet" href="/css/normalize.css"> 
    
    <title>Mercado Liebre - Registrate</title>
</head>
<body>
   

<form action="/" method="GET" class="main-form";>
    <h3 class="form-main-title">Registro</h3>
    
    <div class="div-data">
        <input type="text" name="name" class="data" placeholder="Nombre y Apellido" width="100%" minlength="4" maxlength="8" size="10">
    </div>
    <div class="div-data">
        
        <input type="text" name="user" class="data" placeholder="Nombre de Usuario" required minlength="4" maxlength="8" size="10">
    </div>
    <div class="div-data">
        <label class="data-title">Fecha Nacimiento</label>
        <input type="date" name="date" class="data" placeholder="Fecha Nacimiento"required>
    </div>
    <div class="div-data">
        <input type="text" name="addres" class="data" placeholder="Domicilio" required minlength="4" size="10">
    </div>
    <div class="div-data">
        <label class="data-title">Perfil de Usuario</label>
        <select class="data" name="Perfil">
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select>
    </div>
    <div class="div-data">
        <p class="data-title">Intereses:</p>

        <div>
            <input type="checkbox" name="Electro" id="interest"><label class="label-ckeckbox"  for="interest">Electro</label>
        </div>
       <div>
            <input type="checkbox" name="Moda" id="interest"><label class="label-ckeckbox" for="interest">Moda</label>
       </div>
        <div>
            <input type="checkbox" name="Hogar" id="interest"><label class="label-ckeckbox" for="interest">Hogar</label>
        </div>
        <div>
            <input type="checkbox" name="Jugueteria" id="interest"><label class="label-ckeckbox" for="interest">jugueteria</label>
        </div>
        <div>
            <input type="checkbox" name="Vida sana" id="interest"><label class="label-ckeckbox" for="interest">Vida sana</label>
        </div>

    </div>
    <div class="div-data">
        <label class="data-title">Foto Usuario</label>
        <input type="file" name="avatar" accept=".jpg" required>
    </div>
    <div class="div-data">
        <input type="password" name="password" class="data" placeholder="Contraseña" required minlength="4" maxlength="8" size="10">
    </div> 
    <div class="div-data">
        <input type="confirm-password" name="confirm-password" class="data" placeholder="Confirmar Contraseña" required minlength="4" maxlength="8" size="10">
    </div>
    <div class="button-place">
        <button class="button" type="submit"></a>Enviar</button>
        <button class="button" type="reset">Reset</button>
    </div>
    
</form>
    
</body>
</html>
